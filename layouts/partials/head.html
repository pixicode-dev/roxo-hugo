<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Params.description }}">
  <meta name="keywords" content="{{ .Params.keywords }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://pixicode.dev/">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Params.description }}" />
  <meta property="og:image" content="{{ .Params.image | absURL }}" />
  <meta property="og:url" content="{{ .Permalink }}" />

  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}

  <!-- CSS -->
  {{ $bootstrap := resources.Get "css/bootstrap.css" | minify }}
  <link rel="stylesheet" href="{{ $bootstrap.Permalink }}" />

  <link rel="stylesheet" href="{{ "font-awesome/css/font-awesome.min.css" | absURL }}" />

  {{ $style := resources.Get "scss/style.scss" | toCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />

  {{ range .Site.Params.custom_stylesheets -}}
  {{ $style := resources.Get . | toCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />
  {{- end }}

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ .Site.Params.favicon_shortcut_icon | absURL }}" type="image/x-icon" />
  <link rel="icon" href="{{ .Site.Params.favicon_icon | absURL }}" type="image/x-icon" />

  <!-- Glider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js/glider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//matomo.pixicode.dev/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "PixiCode",
    "url": "https://pixicode.dev",
    "logo": "https://pixicode.dev/images/logo.png",
    "sameAs": ["https://www.linkedin.com/company/pixicode"],
    "description": "Agence de développement spécialisée dans les applications web et mobiles sur mesure.",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Angoulême",
      "postalCode": "16000",
      "addressCountry": "FR"
    }
  }
  </script>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
